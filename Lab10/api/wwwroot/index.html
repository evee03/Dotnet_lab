<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cenzor</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 1rem;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }
      #alert {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>System Cenzury</h1>
    <p>Wpisz tekst poniżej i kliknij przycisk, aby go ocenzurować.</p>

    <textarea id="text" placeholder="Wpisz tekst tutaj..."></textarea>
    <br />
    <button onclick="censorText()">Cenzuruj</button>

    <h3>Wynik:</h3>
    <div id="alert"></div>

    <script>
      const output = document.getElementById("alert");
      const textarea = document.getElementById("text");

      function censorText() {
        // Kodowanie URI jest ważne, aby spacje i znaki specjalne przeszły poprawnie
        const uri = `/censor?text=${encodeURIComponent(textarea.value)}`;

        fetch(uri, { method: "POST" })
          .then((response) => response.text())
          .then((text) => {
            output.innerText = text;
          })
          .catch((err) => {
            output.innerText = "Błąd komunikacji z serwerem.";
            console.error(err);
          });
      }
    </script>
  </body>
</html>
